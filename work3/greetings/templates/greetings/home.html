<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Приветствие</title>
    <link rel="stylesheet" href="{% static 'greetings/style.css' %}">
</head>
<body>
     <div class="container">
    <h1>Введите ваше имя</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Отправить</button>
    </form>
    {% if greeting %}
        <h2>{{ greeting }}</h2>
    {% endif %}
</div>
</body>
</html>
